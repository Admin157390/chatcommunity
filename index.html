<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 400px;
      height: 90vh;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .chat-header {
      background-color: #4c4cff;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
    }

    .chat-intro {
      background: #e8e8ff;
      padding: 10px 15px;
      font-size: 0.95rem;
      color: #333;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #f5f5f5;
    }

    .chat-message {
      max-width: 75%;
      padding: 10px 15px;
      background-color: #e0e0e0;
      border-radius: 20px;
      align-self: flex-start;
    }

    .chat-message.user {
      background-color: #4c4cff;
      color: white;
      align-self: flex-end;
    }

    .chat-input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #fafafa;
    }

    .chat-input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-input-area button {
      margin-left: 10px;
      background-color: #4c4cff;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .chat-input-area button:hover {
      background-color: #3b3bff;
    }

    /* Welcome animation overlay */
    .welcome-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(76, 76, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: #fff;
      font-size: 2rem;
      animation: fadeOut 3s forwards ease-in-out;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <!-- Welcome Animation -->
  <div class="welcome-overlay" id="welcomeOverlay">
    Welcome to Our Community!
  </div>

  <header class="chat-header">
    Community Chat
  </header>

  <div class="chat-intro">
    ðŸŒŸ Welcome to the Empros International School community platform! Chat, share, support, and grow together. ðŸŒŸ
  </div>

  <div class="chat-box" id="chat-box">
    <!-- Messages appear here -->
  </div>

  <div class="chat-input-area">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (!message) return;

    const chatBox = document.getElementById('chat-box');

    const userMsg = document.createElement('div');
    userMsg.classList.add('chat-message', 'user');
    userMsg.textContent = message;
    chatBox.appendChild(userMsg);

    input.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;

    setTimeout(() => {
      const botMsg = document.createElement('div');
      botMsg.classList.add('chat-message');
      botMsg.textContent = "ðŸ“¬ Thanks for your message!";
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }, 800);
  }

  // Automatically remove welcome overlay after 3s
  window.addEventListener('load', () => {
    const overlay = document.getElementById('welcomeOverlay');
    setTimeout(() => {
      overlay.style.display = 'none';
    }, 3000);
  });
</script>

</body>
</html>
